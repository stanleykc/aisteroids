<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroid Blaster 2.0</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
        }
        
        canvas {
            border: 2px solid #333;
            background: linear-gradient(135deg, #000428, #004e92);
        }
        
        .game-container {
            text-align: center;
        }
        
        .score {
            font-size: 24px;
            margin-bottom: 10px;
            color: #00ff00;
        }
        
        .controls {
            margin-top: 10px;
            font-size: 14px;
            color: #ccc;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        
        .restart-btn {
            background: #00ff00;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        
        .restart-btn:hover {
            background: #00cc00;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score">Score: <span id="score">0</span></div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="controls">
            Use ARROW KEYS to rotate and thrust • SPACEBAR to fire • 'S' key for shield
        </div>
        <div class="game-over" id="gameOver">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button class="restart-btn" onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');

        // Game state variables
        let gameRunning = true;
        let score = 0;
        let keys = {};
        
        // Ship properties
        const ship = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            angle: 0,
            vx: 0,
            vy: 0,
            size: 8,
            thrust: 0.3,
            friction: 0.98,
            maxSpeed: 8,
            shieldActive: false,
            shieldRadius: 20
        };
        
        // Game objects
        let lasers = [];
        let asteroids = [];
        let particles = [];
        
        // Asteroid spawning
        let asteroidSpawnTimer = 0;
        let asteroidSpawnRate = 1200;
        
        // Input handling
        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });
        
        // Laser class
        class Laser {
            constructor(x, y, angle) {
                this.x = x;
                this.y = y;
                this.vx = Math.cos(angle) * 10;
                this.vy = Math.sin(angle) * 10;
                this.life = 60;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life--;
                
                // Wrap around screen
                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;
            }
            
            draw() {
                ctx.fillStyle = '#00ff00';
                ctx.fillRect(this.x - 2, this.y - 1, 4, 2);
            }
        }
        
        // Asteroid class
        class Asteroid {
            constructor(x, y, size, generation) {
                this.x = x;
                this.y = y;
                this.generation = generation || 0; // 0 = large, 1 = medium, 2 = small
                this.size = size || this.getSizeByGeneration();
                this.vx = (Math.random() - 0.5) * (2 + this.generation * 1);
                this.vy = (Math.random() - 0.5) * (2 + this.generation * 1);
                this.angle = Math.random() * Math.PI * 2;
              
                // Rotation speed: one full rotation every 5 seconds (2π radians / 300 frames)
                this.rotation = (Math.random() - 0.5) * 0.042;
            }
            
            getSizeByGeneration() {
                switch(this.generation) {
                    case 0: return 35 + Math.random() * 15; // Large: 35-50
                    case 1: return 20 + Math.random() * 10; // Medium: 20-30
                    case 2: return 8 + Math.random() * 7;   // Small: 8-15
                    default: return 25;
                }
            }
            
            breakApart() {
                const fragments = [];
                if (this.generation < 2) { // Only break if not already smallest
                    const numFragments = 2 + Math.floor(Math.random() * 2); // 2-3 fragments
                    
                    for (let i = 0; i < numFragments; i++) {
                        const fragment = new Asteroid(
                            this.x + (Math.random() - 0.5) * 20,
                            this.y + (Math.random() - 0.5) * 20,
                            null,
                            this.generation + 1
                        );
                        
                        // Give fragments some velocity away from center
                        const angle = (Math.PI * 2 * i) / numFragments + Math.random() * 0.5;
                        const speed = 1 + Math.random() * 1.5;
                        fragment.vx += Math.cos(angle) * speed;
                        fragment.vy += Math.sin(angle) * speed;
                        
                        fragments.push(fragment);
                    }
                }
                return fragments;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.angle += this.rotation;
                
                // Wrap around screen
                if (this.x < -this.size) this.x = canvas.width + this.size;
                if (this.x > canvas.width + this.size) this.x = -this.size;
                if (this.y < -this.size) this.y = canvas.height + this.size;
                if (this.y > canvas.height + this.size) this.y = -this.size;
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                
                // Create realistic asteroid shape with irregular surface
                const points = Math.max(8, 12 - this.generation * 2);
                const vertices = [];
                
                // Generate irregular vertices
                for (let i = 0; i < points; i++) {
                    const angle = (i / points) * Math.PI * 2;
                    const baseRadius = this.size * (0.6 + Math.random() * 0.4);
                    const x = Math.cos(angle) * baseRadius;
                    const y = Math.sin(angle) * baseRadius;
                    vertices.push({x, y});
                }
                
                // Fill with realistic asteroid colors
                const baseColors = ['#4a4a4a', '#3a3a3a', '#2a2a2a'];
                const fillColor = baseColors[this.generation] || '#404040';
                
                // Create radial gradient for 3D effect
                const gradient = ctx.createRadialGradient(
                    -this.size * 0.3, -this.size * 0.3, 0,
                    0, 0, this.size
                );
                gradient.addColorStop(0, '#6a6a6a');
                gradient.addColorStop(0.4, fillColor);
                gradient.addColorStop(1, '#1a1a1a');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.moveTo(vertices[0].x, vertices[0].y);
                for (let i = 1; i < vertices.length; i++) {
                    ctx.lineTo(vertices[i].x, vertices[i].y);
                }
                ctx.closePath();
                ctx.fill();
                
                // Add surface details and craters
                ctx.fillStyle = 'rgba(20, 20, 20, 0.8)';
                const numCraters = Math.floor(this.size / 8) + Math.floor(Math.random() * 3);
                
                for (let i = 0; i < numCraters; i++) {
                    const craterAngle = Math.random() * Math.PI * 2;
                    const craterDist = Math.random() * this.size * 0.6;
                    const craterX = Math.cos(craterAngle) * craterDist;
                    const craterY = Math.sin(craterAngle) * craterDist;
                    const craterSize = Math.random() * (this.size * 0.15) + 2;
                    
                    ctx.beginPath();
                    ctx.arc(craterX, craterY, craterSize, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Add crater rim highlight
                    ctx.strokeStyle = 'rgba(100, 100, 100, 0.4)';
                    ctx.lineWidth = 0.5;
                    ctx.stroke();
                }
                
                // Add rocky texture dots
                ctx.fillStyle = 'rgba(80, 80, 80, 0.6)';
                const numDots = Math.floor(this.size / 3);
                for (let i = 0; i < numDots; i++) {
                    const dotAngle = Math.random() * Math.PI * 2;
                    const dotDist = Math.random() * this.size * 0.8;
                    const dotX = Math.cos(dotAngle) * dotDist;
                    const dotY = Math.sin(dotAngle) * dotDist;
                    
                    ctx.beginPath();
                    ctx.arc(dotX, dotY, 1, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                // Add darker surface variations
                ctx.fillStyle = 'rgba(10, 10, 10, 0.5)';
                const numPatches = Math.floor(this.size / 12) + 1;
                for (let i = 0; i < numPatches; i++) {
                    const patchAngle = Math.random() * Math.PI * 2;
                    const patchDist = Math.random() * this.size * 0.7;
                    const patchX = Math.cos(patchAngle) * patchDist;
                    const patchY = Math.sin(patchAngle) * patchDist;
                    const patchSize = Math.random() * (this.size * 0.2) + 3;
                    
                    ctx.beginPath();
                    ctx.arc(patchX, patchY, patchSize, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                
                ctx.restore();
            }
        }
        
        // Particle class for explosions
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 8;
                this.vy = (Math.random() - 0.5) * 8;
                this.life = 30;
                this.maxLife = 30;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life--;
                this.vx *= 0.98;
                this.vy *= 0.98;
            }
            
            draw() {
                const alpha = this.life / this.maxLife;
                ctx.fillStyle = `rgba(255, 255, 0, ${alpha})`;
                ctx.fillRect(this.x - 1, this.y - 1, 2, 2);
            }
        }
        
        // Spawn asteroid from screen edge
        function spawnAsteroid() {
            const edge = Math.floor(Math.random() * 4);
            let x, y;
            
            switch (edge) {
                case 0: // Top
                    x = Math.random() * canvas.width;
                    y = -50;
                    break;
                case 1: // Right
                    x = canvas.width + 50;
                    y = Math.random() * canvas.height;
                    break;
                case 2: // Bottom
                    x = Math.random() * canvas.width;
                    y = canvas.height + 50;
                    break;
                case 3: // Left
                    x = -50;
                    y = Math.random() * canvas.height;
                    break;
            }
            
            asteroids.push(new Asteroid(x, y, null, 0)); // Start with generation 0 (large)
        }
        
        // Check collision between two objects
        function checkCollision(obj1, obj2, radius1, radius2) {
            const dx = obj1.x - obj2.x;
            const dy = obj1.y - obj2.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            return distance < radius1 + radius2;
        }
        
        // Create explosion particles
        function createExplosion(x, y) {
            for (let i = 0; i < 10; i++) {
                particles.push(new Particle(x, y));
            }
        }
        
        // Update ship
        function updateShip() {
            if (!gameRunning) return;
            
            // Rotation
            if (keys['ArrowLeft']) {
                ship.angle -= 0.05;
            }
            if (keys['ArrowRight']) {
                ship.angle += 0.05;
            }
            
            // Thrust
            if (keys['ArrowUp']) {
                ship.vx += Math.cos(ship.angle) * ship.thrust;
                ship.vy += Math.sin(ship.angle) * ship.thrust;
            }
            
            // Shield activation
            ship.shieldActive = keys['KeyS'];
            
            // Apply friction
            ship.vx *= ship.friction;
            ship.vy *= ship.friction;
            
            // Limit speed
            const speed = Math.sqrt(ship.vx * ship.vx + ship.vy * ship.vy);
            if (speed > ship.maxSpeed) {
                ship.vx = (ship.vx / speed) * ship.maxSpeed;
                ship.vy = (ship.vy / speed) * ship.maxSpeed;
            }
            
            // Update position
            ship.x += ship.vx;
            ship.y += ship.vy;
            
            // Wrap around screen
            if (ship.x < 0) ship.x = canvas.width;
            if (ship.x > canvas.width) ship.x = 0;
            if (ship.y < 0) ship.y = canvas.height;
            if (ship.y > canvas.height) ship.y = 0;
            
            // Fire laser
            if (keys['Space'] && lasers.length < 5) {
                lasers.push(new Laser(ship.x, ship.y, ship.angle));
                keys['Space'] = false; // Prevent rapid fire
            }
        }
        
        // Draw ship
        function drawShip() {
            ctx.save();
            ctx.translate(ship.x, ship.y);
            ctx.rotate(ship.angle);
            
            // Ship body
            ctx.fillStyle = '#00ff00';
            ctx.beginPath();
            ctx.moveTo(ship.size, 0);
            ctx.lineTo(-ship.size, -ship.size / 2);
            ctx.lineTo(-ship.size / 2, 0);
            ctx.lineTo(-ship.size, ship.size / 2);
            ctx.closePath();
            ctx.fill();
            
            // Thrust effect
            if (keys['ArrowUp']) {
                ctx.fillStyle = '#ff6600';
                ctx.beginPath();
                ctx.moveTo(-ship.size / 2, -3);
                ctx.lineTo(-ship.size * 1.5, 0);
                ctx.lineTo(-ship.size / 2, 3);
                ctx.closePath();
                ctx.fill();
            }
            
            ctx.restore();
            
            // Draw shield if active
            if (ship.shieldActive) {
                ctx.save();
                ctx.translate(ship.x, ship.y);
                ctx.strokeStyle = '#aa00ff';
                ctx.lineWidth = 2;
                ctx.globalAlpha = 0.7;
                ctx.beginPath();
                ctx.arc(0, 0, ship.shieldRadius, 0, Math.PI * 2);
                ctx.stroke();
                
                // Add pulsing effect
                ctx.globalAlpha = 0.2;
                ctx.strokeStyle = '#6600ff';
                ctx.lineWidth = 4;
                ctx.beginPath();
                ctx.arc(0, 0, ship.shieldRadius - 2, 0, Math.PI * 2);
                ctx.stroke();
                ctx.restore();
            }
        }
        
        // Main game loop
        function gameLoop() {
            if (!gameRunning) return;
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Update ship
            updateShip();
            
            // Update lasers
            for (let i = lasers.length - 1; i >= 0; i--) {
                const laser = lasers[i];
                laser.update();
                
                if (laser.life <= 0) {
                    lasers.splice(i, 1);
                    continue;
                }
                
                // Check laser-asteroid collision
                for (let j = asteroids.length - 1; j >= 0; j--) {
                    const asteroid = asteroids[j];
                    if (checkCollision(laser, asteroid, 2, asteroid.size)) {
                        createExplosion(asteroid.x, asteroid.y);
                        
                        // Break asteroid into smaller pieces
                        const fragments = asteroid.breakApart();
                        asteroids.splice(j, 1); // Remove the hit asteroid
                        
                        // Add fragments to asteroid array
                        fragments.forEach(fragment => asteroids.push(fragment));
                        
                        lasers.splice(i, 1);
                        
                        // Score based on asteroid size
                        const scoreValues = [50, 25, 10]; // Large, medium, small
                        score += scoreValues[asteroid.generation] || 10;
                        scoreElement.textContent = score;
                        break;
                    }
                }
            }
            
            // Update asteroids
            for (let i = asteroids.length - 1; i >= 0; i--) {
                const asteroid = asteroids[i];
                asteroid.update();
                
                // Check ship-asteroid collision
                if (ship.shieldActive) {
                    // Check shield collision first
                    if (checkCollision(ship, asteroid, ship.shieldRadius, asteroid.size)) {
                        createExplosion(asteroid.x, asteroid.y);
                        
                        // Break asteroid into smaller pieces
                        const fragments = asteroid.breakApart();
                        asteroids.splice(i, 1); // Remove the hit asteroid
                        
                        // Add fragments to asteroid array
                        fragments.forEach(fragment => asteroids.push(fragment));
                        
                        // Score based on asteroid size
                        const scoreValues = [50, 25, 10]; // Large, medium, small
                        score += scoreValues[asteroid.generation] || 10;
                        scoreElement.textContent = score;
                        continue;
                    }
                } else {
                    // Normal collision with ship body
                    if (checkCollision(ship, asteroid, ship.size, asteroid.size)) {
                        gameRunning = false;
                        finalScoreElement.textContent = score;
                        gameOverElement.style.display = 'block';
                        return;
                    }
                }
            }
            
            // Update particles
            for (let i = particles.length - 1; i >= 0; i--) {
                const particle = particles[i];
                particle.update();
                
                if (particle.life <= 0) {
                    particles.splice(i, 1);
                }
            }
            
            // Spawn asteroids
            asteroidSpawnTimer++;
            if (asteroidSpawnTimer >= asteroidSpawnRate) {
                spawnAsteroid();
                asteroidSpawnTimer = 0;
                
                // Increase difficulty over time
                if (asteroidSpawnRate > 20) {
                    asteroidSpawnRate -= 0.5;
                }
            }
            
            // Draw everything
            drawShip();
            
            lasers.forEach(laser => laser.draw());
            asteroids.forEach(asteroid => asteroid.draw());
            particles.forEach(particle => particle.draw());
            
            requestAnimationFrame(gameLoop);
        }
        
        // Restart game
        function restartGame() {
            gameRunning = true;
            score = 0;
            scoreElement.textContent = score;
            gameOverElement.style.display = 'none';
            
            // Reset ship
            ship.x = canvas.width / 2;
            ship.y = canvas.height / 2;
            ship.angle = 0;
            ship.vx = 0;
            ship.vy = 0;
            ship.shieldActive = false;
            
            // Clear arrays
            lasers = [];
            asteroids = [];
            particles = [];
            
            // Reset spawn rate
            asteroidSpawnTimer = 0;
            asteroidSpawnRate = 60;
            
            gameLoop();
        }
        
        // Initialize game
        for (let i = 0; i < 3; i++) {
            spawnAsteroid();
        }
        
        gameLoop();
    </script>
</body>
</html>
